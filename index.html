<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="row d-flex align-items-end">
      <h1 class="col">Student Grade Table</h1>
      <h3 class="col text-right">Average Grade <span class="badge badge-secondary"></span></h3>
    </header>
    <div class = "row">
      <table class="table table-striped col-sm-8">
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p class="d-none">No Grades Recorded</p>
      <form class="col">
        <div class="form-group input-group">
          <label for="name" class="col-form-label input-group-addon pr-2"><i class="fas fa-users"></i></label>
          <input type="text" class="form-control col" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group input-group">
          <label for="course" class="col-form-label input-group-addon pr-2"><i class="fas fa-digital-tachograph"></i></label>
          <input type="text" class="form-control col" id="course" name="course" placeholder="Course">
        </div>
        <div class="form-group input-group">
          <label for="grade" class="col-form-label input-group-addon pr-2"><i class="fas fa-graduation-cap"></i></label>
          <input type="text" class="form-control col" id="grade" name="grade" placeholder="Grade">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-secondary">Add</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div><!--end of table and form row-->
  </div><!--end of container-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
